<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced VR Homepage</title>
  <style>
    body {
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      margin: 0;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 30px;
    }

    .icon-container {
      display: flex;
      justify-content: center;
      margin-bottom: 50px;
    }

    .icon {
      width: 80px;
      height: 120px; /* Increased height to accommodate the name */
      margin: 0 20px;
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column; /* Stack icon and name vertically */
      justify-content: center;
      align-items: center;
      font-size: 40px;
      transition: transform 0.2s;
      position: relative;
    }

    .icon:hover {
      animation: vibrate infinite;
      cursor: pointer;
    }

    @keyframes vibrate {
      0% {
        transform: translate(0);
      }

      20% {
        transform: translate(-2px, 2px);
      }

      40% {
        transform: translate(-2px, -2px);
      }

      60% {
        transform: translate(2px, 2px);
      }

      80% {
        transform: translate(2px, -2px);
      }

      100% {
        transform: translate(0);
      }
    }

    .interactive-section {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    .interactive-section h2,
    .user-content-section h2 {
      margin-top: 0;
    }

    .explore-btn,
    .share-btn {
      background-color: #009688;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .explore-btn:hover,
    .share-btn:hover {
      background-color: #00796b;
    }

    .slider-container {
      margin-top: 20px;
      position: relative;
    }

    .slider {
      -webkit-appearance: none;
      width: 100%;
      height: 15px;
      border-radius: 10px;
      background: #d3d3d3;
      outline: none;
      opacity: 0.7;
      -webkit-transition: .2s;
      transition: opacity .2s;
    }

    .slider:hover {
      opacity: 1;
    }

    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      background: #4caf50;
      cursor: pointer;
    }

    .slider::-moz-range-thumb {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      background: #4caf50;
      cursor: pointer;
    }

    .icon-name {
      margin-top: 10px;
      font-size: 16px;
      display: block;
      color: black;
    }

    .volume-label {
      font-size: 24px;
      margin-top: 10px;
      color: black;
    }

  </style>
</head>

<body>
  <h1>Welcome to VR World</h1>

  <div class="icon-container">
    <div class="icon" id="icon1">üï∂Ô∏è<span class="icon-name">VR Glasses</span></div>
    <div class="icon" id="icon2">üéÆ<span class="icon-name">Game Controller</span></div>
    <div class="icon" id="icon3">üé•<span class="icon-name">Camera</span></div>
    <div class="icon" id="icon4">üéöÔ∏è<span class="icon-name">Volume Control</span></div>
    <div class="icon" id="icon5">üéß<span class="icon-name">Head   phones</span></div>
    <div class="icon" id="icon6">üé®<span class="icon-name">Art Palette</span></div>
  </div>

  <div class="interactive-section">
    <h2>Experience VR Adventures</h2>
    <p>Immerse yourself in virtual reality worlds with our interactive demos and experiences.</p>
    <button class="explore-btn">Explore Now</button>
  </div>


  <script>
    const icons = document.querySelectorAll('.icon');
    const vibrationSlider = document.getElementById('vibrationSlider');
    const audio = document.getElementById('audio');


    icons.forEach(icon => {
      icon.addEventListener('mouseenter', () => {
        icon.style.cursor = 'pointer';
        let intensity = vibrationSlider.value / 10;
        icon.style.animation = `vibrate 0.2s infinite ${intensity}s`;
        let volume = vibrationSlider.value / 100;
        audio.volume = volume;
        audio.play();
      });

      icon.addEventListener('mouseleave', () => {
        icon.style.cursor = 'default';
        icon.style.animation = 'none';
        audio.pause();
        audio.currentTime = 0;
      });
    });

    const exploreBtn = document.querySelector('.explore-btn');
    exploreBtn.addEventListener('click', () => {
    // Redirect to the video URL
    window.location.href = 'https://www.youtube.com/watch?v=DgDR_gYk_a8&ab_channel=NationalAutisticSociety';
  });

    const shareBtn = document.querySelector('.share-btn');
    shareBtn.addEventListener('click', () => {
      // Redirect to user-generated content submission page
      window.location.href = 'share.html';
    });

    vibrationSlider.addEventListener('input', () => {
      let intensity = vibrationSlider.value / 10;
      icons.forEach(icon => {
        if (icon.style.animation) {
          icon.style.animationDuration = `${intensity}s`;
        }
      });
      let volume = vibrationSlider.value / 100;
      audio.volume = volume;
    });
  </script>
</body>

</html>
